<div class="container table-responsive" style="height:500px; max-width:150%; overflow-x:hidden">
    <div class="modal fade" id="addAssetModal" tabindex="-1" role="dialog" aria-labelledby="addAssetModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="addAssetModalLabel">Add Voter</h4>
          </div>
          <form [formGroup]="voterForm">
            <div class="modal-body">
    
    
              
    
                
                  <div class="form-group text-left">
                    <label for="nationalID">National ID</label>
                    
                      <input formControlName="nationalID" type="text" class="form-control">
                    
                  </div>
                
              
    
                
                  <div class="form-group text-left">
                    <label for="name">Full Name</label>
                    
                      <input formControlName="name" type="text" class="form-control">
                    
                  </div>
                
              
    
            </div>
            <div class="modal-footer">
              <button (click)="addVoter(voterForm);" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </form>
        </div>
      </div>
    </div>



    <div class="modal fade" id="updateAssetModal" tabindex="-1" role="dialog" aria-labelledby="updateAssetModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="updateAssetModalLabel">Update Voter</h4>
            </div>
            <form [formGroup]="voterForm">
              <div class="modal-body">
      
      
                
                  <div class="form-group text-left">
                    <label for="nationalID">National ID</label>
      
                    
                      <input [ngModel]="nationalID"formControlName="nationalID" type="text" class="form-control">
                    
      
                  </div>
                
                  <div class="form-group text-left">
                    <label for="name">Full Name</label>
      
                    
                      <input [ngModel]="name"formControlName="name" type="text" class="form-control">
                    
      
                  </div>
     
              </div>
              <div class="modal-footer">
                <button (click)="updateVoter(voterForm)" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </form>
          </div>
        </div>
      </div>



      <div class="modal fade" id="deleteAssetModal" tabindex="-1" role="dialog" aria-labelledby="deleteAssetModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="deleteAssetModalLabel">Delete Voter</h4>
              </div>
              <form [formGroup]="voterForm" (ngSubmit)="deleteVoter()">
                <div class="modal-body">
                  Are you sure you want to delete this voter?
                </div>
                <div class="modal-footer">
                  <button (click)="deleteVoter()" type="submit" class="btn btn-danger" data-dismiss="modal">Yes</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                </div>
              </form>
            </div>
          </div>
        </div>

                          
        <div class="container">
            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
              <strong>Error:</strong> {{errorMessage}}
            </div>
            <h1 id='assetName'>Voters</h1>
            <div class="row">
              <div class="col-md-12 text-right">
                <button (click)="resetForm()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addAssetModal">Add Voter</button>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-12">
                <table class="table table-bordered table-responsive table-striped">
                  <thead class="thead">
                    <tr class="thead-cols">
                      
                          <th class="info">National ID</th>
                      
                          <th class="info">Full Name</th>
                      
                        <th class="info">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let voter of allVoters">
          
                      
                          <td>{{voter.nationalID}}</td>
                      
                          <td>{{voter.name}}</td>
                      
                      <td>
                        <button (click)="getForm(voter.nationalID);" type="button" class="btn btn-success" data-toggle="modal" data-target="#updateAssetModal">Update Voter</button>
          
                        <button (click)="setId(voter.nationalID);" type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteAssetModal">Delete Voter</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
  </div>
